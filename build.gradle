plugins {
	id 'java'
	id 'java-library'
	id 'maven-publish'
	id 'org.springframework.boot' version '3.2.5'
	id 'io.spring.dependency-management' version '1.1.4'
}

group = 'com.example'
version = '0.0.1-SNAPSHOT'

java {
	sourceCompatibility = '21'
}

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-web'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	implementation("io.spring.initializr:initializr-web")
	implementation("io.spring.initializr:initializr-generator-spring")


	implementation("org.springdoc:springdoc-openapi-starter-webmvc-ui")
	api(platform("org.testcontainers:testcontainers-bom:1.19.3"))
}
dependencyManagement {
	imports {
		mavenBom "io.spring.initializr:initializr-bom:0.20.1"


		mavenBom("org.springdoc:springdoc-openapi:2.2.0")
		mavenBom("org.testcontainers:testcontainers-bom:1.19.3")
		mavenBom("org.junit:junit-bom:5.10.1")
	}
}


tasks.named('test') {
	useJUnitPlatform()
}
